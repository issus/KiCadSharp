name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
          dotnet-quality: preview

      - name: Restore
        run: dotnet restore OriginalCircuit.KiCad.sln

      - name: Build
        run: dotnet build OriginalCircuit.KiCad.sln -c Release --no-restore

      - name: Test
        run: dotnet test OriginalCircuit.KiCad.sln -c Release --no-build --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: "**/TestResults/*.trx"

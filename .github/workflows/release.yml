name: Release

on:
  push:
    tags: ["v*"]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x
          dotnet-quality: preview

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Restore
        run: dotnet restore OriginalCircuit.KiCad.sln

      - name: Build
        run: dotnet build OriginalCircuit.KiCad.sln -c Release --no-restore -p:Version=${{ steps.version.outputs.VERSION }}

      - name: Test
        run: dotnet test OriginalCircuit.KiCad.sln -c Release --no-build

      - name: Pack
        run: dotnet pack OriginalCircuit.KiCad.sln -c Release --no-build -p:Version=${{ steps.version.outputs.VERSION }} -o ./artifacts

      - name: Push to NuGet
        run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: ./artifacts/*
